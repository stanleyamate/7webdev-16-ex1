<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>calculator</title>

    <script>
        let num1 = 20;
        let num2 = 2;
        let result1 = num1 + num2;
        alert(result1);
        console.log(result1);

        let result2 = num1 * num2;
        alert(result2);
        console.log(result2);

        let result3 = num2 - num1;
        alert(result3);
        console.log(result3);

        let result4 = num1 / num2;
        alert(result4);
        console.log(result4);

        let result5 = num1 % num2;
        alert(result5);
        console.log(result5);
    </script>

<body>
    
</body>
</html>
